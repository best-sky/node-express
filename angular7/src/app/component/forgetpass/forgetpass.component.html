<div class="warp">
    <div class="login_warp" *ngIf="ispass==true">
        <h2>李洋的后台管理系统</h2>
        <p>账号</p>
        <el-input placeholder="请输入账号(手机号)" icon="view" [(ngModel)]="userName">
        </el-input>
        <p>验证码</p>
        <div class="veri_box">
            <el-input placeholder="请输入验证码" icon="warning" [(ngModel)]="veri">
            </el-input>
            <button (click)="getCode()" [disabled]="isdis">{{btnVal}}</button>
        </div>
        <button (click)="affirmCode()">下一步</button>
        <footer>
            <a [routerLink]="[ '/login' ]">返回登录页</a>
        </footer>
    </div>
    <div class="login_warp" *ngIf="ispass==false">
        <h2>李洋的后台管理系统</h2>
        <p>新密码</p>
        <el-input placeholder="请输入新密码" icon="view" [(ngModel)]="newPass">
        </el-input>
        <p>确认密码</p>
        <el-input placeholder="请确认新密码" icon="view" [(ngModel)]="nextPass">
        </el-input>
        <button (click)="changeLoginPass()">确认修改</button>
        <footer>
            <a [routerLink]="[ '/login' ]">返回登录页</a>
        </footer>
    </div>
</div>
